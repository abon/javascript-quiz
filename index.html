<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>JS Quiz</title>
  </head>
  <body>
    <!--top section-->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">JS Quiz</h2>
      </div>
    </div>

    <div class="result py-4 d-none-bg-light text-center">
      <div class="container lead">
        <p>
          You are <span class="text-primary display-4">0%</span>JavaScripter
        </p>
      </div>
    </div>

    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">1. JS first question?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q1"
                value="A"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                first answer
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q1"
                value="B"
              />
              <label class="form-check-label" for="exampleRadios2">
                second answer
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">2. JS second question?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q2"
                value="A"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                first answer
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q2"
                value="B"
              />
              <label class="form-check-label" for="exampleRadios2">
                second answer
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">3. JS third question?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q3"
                value="A"
                checked
              />
              <label class="form-check-label" for="exampleRadios3">
                first answer
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q3"
                value="B"
              />
              <label class="form-check-label" for="exampleRadios3">
                second answer
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">4. JS fourth question?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q4"
                value="A"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                first answer
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q4"
                value="B"
              />
              <label class="form-check-label" for="exampleRadios2">
                second answer
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">5. JS fifth question?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q5"
                value="A"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                first answer
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="q5"
                value="B"
              />
              <label class="form-check-label" for="exampleRadios2">
                second answer
              </label>
            </div>
          </div>

          <div class="text-center">
            <input
              type="submit"
              value="Submit"
              class="btn btn-lg btn-warning"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
